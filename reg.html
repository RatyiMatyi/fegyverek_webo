                <a href="weapons.html">Weapons</a>
                <a href="reg.html">Sign up</a>
    </nav>
    <section>
        <article>
            
            <form action="reg.html" method="get">
                <h2>Sign up</h2>
                <label for="user">Username: </label><br>
                <input type="text" name="user" id="user"><br>
                <label for="passw">Password:   </label><br>
                <input type="text" name="passw" id="passw"><br>
                <label for="bd">Birthday: </label><br>
                <input type="text" name="Birthday" id="bd"><br>
                <label for="email">E-mail: </label><br>
                <input type="text" name="email" id="email"><br>
                <h3>Gender</h3>
                <input type="radio" id="male" name="Gender" value="male">
                <label for="male">Galaktikus</label>
                <input type="radio" id="female" name="Gender" value="female">
                <label for="female">Intergalaktikus</label>

                <label for="other">Other</label><br>
                <input type="checkbox" name="adat" id="adat">
                <label for="szerzodes">Elfogadom a szerződési feltételeket.</label>
                <h3>Choose youre class:</h3>
                <select name="osztaly" id="osztaly"></select>
                    <option value="scout">Scout</option>
                    <option value="sentry">Sentry</option>
                    <option value="warden">Gunner</option>
                </select>
                <label for="magasság">Magasság:</label>
                <input type="number" name="magasság" id="magasság" min="150" max="210">
                <h3>Introduce yourself:</h3>
                <textarea name="intro" id="intros" rows="10" cols="50"></textarea>



            </form>
        </article>
